<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Barriecito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Pad Sounds</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tap Pads Beats</h1>
        <p>Tap pads to create yor beat</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <h3>KICK</h3>
          <h5 id="keypress">Press D</h5>
          <audio class="sound" src="/sounds/fkickmonolgr.wav"></audio>
        </div>
        <div class="pad2">
          <h3>CLAP</h3>
          <h5 id="keypress">Press F</h5>
          <audio class="sound" src="/sounds/clap7mono.wav"></audio>
        </div>
        <div class="pad3">
          <h3>SNARE</h3>
          <h5 id="keypress">Press G</h5>
          <audio class="sound" src="/sounds/snare44mono.wav"></audio>
        </div>
        <div class="pad4">
          <h3>HI HAT 1</h3>
          <h5 id="keypress">Press H</h5>
          <audio class="sound" src="/sounds/hi hat1.wav"></audio>
        </div>
        <div class="pad5">
          <h3>HI HAT 2</h3>
          <h5 id="keypress">Press J</h5>
          <audio class="sound" src="/sounds/hi hat2.wav"></audio>
        </div>
        <div class="pad6">
          <h3>BLOCK</h3>
          <h5 id="keypress">Press K</h5>
          <audio id="volume" class="sound" src="/sounds/block.wav"></audio>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
